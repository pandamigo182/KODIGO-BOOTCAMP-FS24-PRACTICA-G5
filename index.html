<!DOCTYPE html>
<html lang="es" id="cargando">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fuente de Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <!--Archivo de estilos CSS-->
    <link rel="stylesheet" href="./assets/css/index.css">
    <!--LOGO-->
    <link rel="shortcut icon" href="./assets/images/code.png" type="image/x-icon">
    <title>Practica DOM</title>
</head>
<body>
    <!--Logo -- HREF al momento que de click en la imagen que muestre los integrantes-->
    <header> 
        <a id="logo" href="#"><img class="logo" title="Logo Encriptador" src="./assets/images/desarrollo-web.png" alt="logo."></a>
        
        <div id="modeToggle" class="mode-toggle">
            <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-moon" width="36" height="36" viewBox="0 0 24 24" stroke-width="2" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" />
            </svg>
            <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-sun" width="36" height="36" viewBox="0 0 24 24" stroke-width="2" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" />
                <path d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7" />
            </svg>
        </div>

    </header>
    <main class="prueba">
        <section class="encryptor">
            <!--Espacio para escribir-->
            <textarea  id="textarea" oninput="restrictInput(event)" class="encryptor__input" placeholder="Ingresa el texto aquí..."></textarea>
            <!--Aviso-->
            <div class="encryptor__tip tip">
                <img class="tip__image" src="./assets/images/danger.png" alt="alert icon">
                <p class="tip__text">¡Escribe sin acentos y en minúsculas!</p>
            </div>
            <!--Botones de encriptar y desencriptar-->
            <div class="encryptor__buttons">
                <input id="encriptar" class="encryptor__buttons--encrypt button" type="button" value="Encriptar">
                <input class="encryptor__buttons--decrypt button" type="button" value="Desencriptar">
            </div>
        </section>
        <!--Output/Resultado de la encriptación/desencriptación-->
        <section class="output">
            <!--Imagen y texto predeterminado-->
            <img id="imagenOculto" class="output__figure" src="./assets/images/programador.gif" alt="Imagen en movimiento de programador">
            <div class="output__tip tip">
                <h3 id="textoOculto" class="tip__title">No se encontró ningún texto</h3>
                <p id="texto" class="tip__content">Ingresa el texto que deseas encriptar/desencriptar</p>
            </div>
            <!--Boton copiar-->
            <input class="output__button button" type="button" value="Copiar">
            <!--textarea para el resultado/Output-->
            <div class="output__result">
                <textarea class="output__result--text result" readonly></textarea>
            </div>
    </section>
    </main>
    <!-- Footer -->
    <footer class="footer-section">
        <p>Creación de una página web utilizando el DOM - FSJ25 - MODULO 2 - GRUPO 5</p>
    </footer>
    <!-- JS -->
<script src="./assets/js/script.js"></script>
</body>
</html>
