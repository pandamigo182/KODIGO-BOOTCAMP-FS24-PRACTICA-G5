<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fuente de Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <!--Archivo de estilos CSS-->
    <link rel="stylesheet" href="./assets/css/index.css">
    <!--LOGO-->
    <link rel="shortcut icon" href="./assets/images/code.png" type="image/x-icon">
    <title>Practica DOM</title>
</head>
<body>
    <!--Logo -- HREF al momento que de click en la imagen que muestre los integrantes-->
    <header> 
        <a id="logo" href="#"><img class="logo" title="Logo Encriptador" src="./assets/images/desarrollo-web.png" alt="logo."></a>
    </header>
    <main class="prueba">
        <section class="encryptor">
            <!--Espacio para escribir-->
            <textarea oninput="restrictInput(event)" class="encryptor__input" placeholder="Ingresa el texto aquí..."></textarea>
            <!--Aviso-->
            <div class="encryptor__tip tip">
                <img class="tip__image" src="/assets/images/danger.png" alt="alert icon">
                <p class="tip__text">¡Escribe sin acentos y en minúsculas!</p>
            </div>
            <!--Botones de encriptar y desencriptar-->
            <div class="encryptor__buttons">
                <input class="encryptor__buttons--encrypt button" type="button" value="Encriptar">
                <input class="encryptor__buttons--decrypt button" type="button" value="Desencriptar">
            </div>
        </section>
        <!--Output/Resultado de la encriptación/desencriptación-->
        <section class="output">
            <!--Imagen y texto predeterminado-->
            <img class="output__figure" src="./assets/images/programador.gif" alt="Imagen en movimiento de programador">
            <div class="output__tip tip">
                <h3 class="tip__title">No se encontró ningún texto</h3>
                <p class="tip__content">Ingresa el texto que deseas encriptar/desencriptar</p>
            </div>
            <!--Boton copiar-->
            <input class="output__button button" type="button" value="Copiar">
            <!--textarea para el resultado/Output-->
            <div class="output__result">
                <textarea class="output__result--text result" readonly></textarea>
            </div>
    </section>
    </main>
    <!-- Footer -->
    <footer class="footer-section">
        <p>Creación de una página web utilizando el DOM - FSJ25 - MODULO 2 - GRUPO 5</p>
    </footer>
    <!-- JS -->
<script src="js/script.js"></script>
</body>
</html>
